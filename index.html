<!doctype html>
<html data-bs-theme="dark" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Herreras</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css"
    integrity="sha512-Z/def5z5u2aR89OuzYcxmDJ0Bnd5V1cKqBEbvLOiUNWdg9PQeXVvXLI90SE4QOHGlfLqUnDNVAYyZi8UwUTmWQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style type="text/css">
    html,
    body {
      height: 100%;
      width: 100%;
    }

    body {
      align-content: center;
      align-items: center;
      display: flex;
      flex-direction: column;
    }

    header {
      flex-grow: 1;
      padding: 25px;
    }

    main {
      flex-grow: 1;
      padding: 25px;
    }
    
    .btn-purple {
      background-color: rgb(76, 51, 197);
      color: #fff;
    }

    .btn-purple:active,
    .btn-purple:focus,
    .btn-purple:hover {
      background-color: rgb(63, 42, 167);
      color: #fff;
    }

    .person > .picture {
      border-radius: 50%;
      height: auto;
      width: 100%;
    }

    .person > .picture + * {
      margin-top: 2rem;
    }

    .person > .name {
      font-size: 3rem;
      text-align: center;
    }

    .person > .name + * {
      margin-top: 2rem;
    }

    .person > .d-grid > .btn + .btn {
      margin-top: 1rem;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="page-title">The Herreras</h1>
  </header>
    <main>
      <div class="carousel slide" data-bs-ride="carousel" id="people">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="person">
              <img alt="A picture of Kevin smiling at the camera" class="picture"
                src="https://gravatar.com/avatar/4c259c8faf621a04a489aa2f2497fc43?s=400&d=robohash&r=x" />
              <h2 class="name">Kevin</h2>
              <div class="d-grid">
                <a class="btn btn-lg btn-primary" href="https://linkedin.com/in/kherge" rel="me">
                  <i class="fa-brands fa-linkedin-in"></i> LinkedIn
                </a>
                <a class="btn btn-lg btn-purple" href="https://mastodon.social/@kherge" rel="me">
                  <i class="fa-brands fa-mastodon"></i> Mastodon
                </a>
                <a class="btn btn-lg btn-outline-light" href="https://github.com/kherge" rel="me">
                  <i class="fa-brands fa-github"></i> GitHub
                </a>
                <a class="btn btn-lg btn-outline-light" href="https://gitlab.com/kherge" rel="me">
                  <i class="fa-brands fa-gitlab"></i> GitLab
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js"
    integrity="sha512-fHY2UiQlipUq0dEabSM4s+phmn+bcxSYzXP4vAXItBvBHU7zAM/mkhCZjtBEIJexhOMzZbgFlPLuErlJF2b+0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
