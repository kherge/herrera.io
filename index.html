<!doctype html>
<html data-bs-theme="dark" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Herreras</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css"
    integrity="sha512-Z/def5z5u2aR89OuzYcxmDJ0Bnd5V1cKqBEbvLOiUNWdg9PQeXVvXLI90SE4QOHGlfLqUnDNVAYyZi8UwUTmWQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style type="text/css">
    /* base styling */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
    }

    /* bootstrap customization */

    .btn-purple {
      background-color: rgb(76, 51, 197);
      color: #fff;
    }

    .btn-purple:active,
    .btn-purple:focus,
    .btn-purple:hover {
      background-color: rgb(63, 42, 167);
      color: #fff;
    }

    /* flexing muscles */

    .stage {
      display: flex;
      flex-direction: column;
      height: 100%;
      overflow: auto;
      width: 100%;
    }

    .stage>.title {
      flex-grow: 0;
      flex-shrink: 0;
      justify-content: center;
      margin-bottom: 1rem;
      padding: 1rem;
    }

    .stage>.people {
      flex-grow: 1;
    }

    /* title styling */
    .title>h1 {
      margin: 0;
      text-align: center;
    }

    /* people list styling */

    @media (max-width: 991px) {
      .person {
        width: 100%;
      }
    }

    @media (min-width: 992px) {
      .person {
        width: 400px;
      }
    }

    .people {
      align-items: center;
      display: flex;
      flex-wrap: wrap;
      gap: 3rem;
      justify-content: center;
      margin: 3rem;
    }

    .person {
      border: 1px solid #525d67;
      border-radius: 10px;
      padding: 1rem;
    }

    .person.hidden {
      display: none;
    }

    .person>h2 {
      margin-bottom: 1rem;
      text-align: center;
    }

    .person>img {
      border-radius: 8%;
      height: auto;
      margin-bottom: 1rem;
      padding: 1rem;
      width: 100%;
    }
  </style>
</head>

<body>
  <section class="stage">
    <header class="title">
      <h1><a class="link-light link-underline-opacity-0" href="/">The Herreras</a></h1>
    </header>
    <main class="people">
      <section class="person" id="kevin">
        <h2><a class="link-light link-underline-opacity-0" href="#kevin">Kevin</a></h2>
        <img alt="A picture of Kevin smiling at the camera"
          src="https://gravatar.com/avatar/4c259c8faf621a04a489aa2f2497fc43?s=400&d=robohash&r=pg" />
        <div class="d-grid gap-2 links">
          <a class="btn btn-lg btn-primary" href="https://linkedin.com/in/kherge" rel="me">
            <i class="fa-brands fa-linkedin"></i>
            LinkedIn
          </a>
          <a class="btn btn-lg btn-purple" href="https://mastodon.social/@kherge" rel="me">
            <i class="fa-brands fa-mastodon"></i>
            Mastodon
          </a>
          <a class="btn btn-lg btn-outline-light" href="https://github.com/kherge" rel="me">
            <i class="fa-brands fa-github"></i>
            GitHub
          </a>
          <a class="btn btn-lg btn-outline-light" href="https://gitlab.com/kherge" rel="me">
            <i class="fa-brands fa-gitlab"></i>
            GitLab
          </a>
        </div>
      </section>
    </main>
  </section>
  <script>
    function hideOthers(id) {
      const person = document.querySelector(id);

      person.classList.remove('hidden');

      if (person) {
        Array
          .from(document.querySelectorAll('.person'))
          .filter(found => found !== person)
          .forEach(found => found.classList.add('hidden'));
      }
    }

    if (location.hash) {
      hideOthers(location.hash);
    }

    addEventListener('hashchange', () => {
      if (location.hash) {
        hideOthers(location.hash)
      } else {
        document.querySelectorAll('.person').forEach(person => person.classList.remove('hidden'));
      }
    });
  </script>
</body>

</html>
